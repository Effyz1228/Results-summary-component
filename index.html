<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <section class="result">
        <div class="result-container">
          <div class="result-overview">
            <h1 class="result-heading">Your Result</h1>
            <div class="socre-box">
              <p class="score">76</p>
              <span>of 100</span>
            </div>

            <p class="result-level">Great</p>
            <p class="result-rank">
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
          <summary class="result-detail">
            <h2 class="sum-heading">Summary</h2>
            <div class="sum-container">
              <ul class="sum-list">
                <li class="sum-item">
                  <div>
                    <img
                      src="./assets/images/icon-reaction.svg"
                      class="sum-icon"
                      alt="the reaction svg"
                    />
                    <span class="color-red">Reaction</span>
                  </div>
                  <div>
                    <span class="detail-score">80</span
                    ><span class="full"> / 100</span>
                  </div>
                </li>
                <li class="sum-item">
                  <div>
                    <img
                      class="sum-icon"
                      src="./assets/images/icon-memory.svg"
                      alt="the memory svg"
                    />
                    <span class="color-yellow">Memory</span>
                  </div>
                  <div>
                    <span class="detail-score">92</span
                    ><span class="full"> / 100</span>
                  </div>
                </li>
                <li class="sum-item">
                  <div>
                    <img
                      class="sum-icon"
                      src="./assets/images/icon-verbal.svg"
                      alt="the verbal svg"
                    />
                    <span class="color-green">Verbal</span>
                  </div>
                  <div>
                    <span class="detail-score">61</span
                    ><span class="full"> / 100</span>
                  </div>
                </li>
                <li class="sum-item">
                  <div>
                    <img
                      class="sum-icon"
                      src="./assets/images/icon-visual.svg"
                      alt="the visual svg"
                    />
                    <span class="color-blue">Visual</span>
                  </div>
                  <div>
                    <span class="detail-score">72</span
                    ><span class="full"> / 100</span>
                  </div>
                </li>
              </ul>
            </div>
            <button class="sum-button">Continue</button>
          </summary>
        </div>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
